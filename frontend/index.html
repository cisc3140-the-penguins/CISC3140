<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="image/penguin.png"
            alt="Penguin logo"
            width="48"
            height="48"
          />
        </div>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search City or Zip Code"
          />
          <button class="search-button">SEARCH</button>
        </div>
      </header>

      <div class="current-weather">
        <h1 class="city-name">New York City</h1>
        <div class="date-time">Thursday, October 31 2024 | 10:32 PM</div>
        <div class="temperature">72<span class="temp-unit">Â°F</span></div>
        <div class="condition">Partly Cloudy</div>
      </div>

      <div class="forecast-card card">
        <h2 class="card-title">TODAY'S FORECAST</h2>
        <div class="hourly-forecast" id="hourly-forecast"></div>
      </div>

      <div class="details-card card">
        <h2 class="card-title">DETAILS</h2>
        <div class="details-grid" id="weather-details"></div>
      </div>

      <div class="seven-day-forecast card">
        <h2 class="card-title">7-DAY FORECAST</h2>
        <div class="daily-forecast" id="seven-day-forecast"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
