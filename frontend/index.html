<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">	  
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="image/penguin.png"
            alt="Penguin logo"
            width="48"
            height="48"
          />
        </div>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search City or Zip Code"
          />
          <button class="search-button">SEARCH</button>
        </div>
      </header>

      <div class="current-weather">
		<div class="current-info">
			<h1 class="city-name">New York City</h1>
			<div class="date-time">Thursday, October 31 2024 | 10:32 PM</div>
			<div class="temperature">
				<span class="temp-value">72</span>
				<div class="temperature-values">
					<span class="temp-unit">Â°F</span>
					<span class="condition">Partly Cloudy</span>
				</div>
			</div>
		</div>
       <img src="image/cloudy-night.svg" alt="cloudy" class="current-icon">
      </div>

      <div class="forecast-card card">
        <h2 class="card-title">TODAY'S FORECAST</h2>
        <div class="hourly-forecast" id="hourly-forecast"></div>
      </div>

      <div class="details-card card">
        <h2 class="card-title">DETAILS</h2>
        <div class="details-grid" id="weather-details"></div>
      </div>

      <div class="seven-day-forecast card">
        <h2 class="card-title">7-DAY FORECAST</h2>
        <div class="daily-forecast" id="seven-day-forecast"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
